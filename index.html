<!DOCTYPE HTML>
<html>
<head>
<title>BlackJack</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Language" content="en-us" />
<meta name="description" content="Black Jack game">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800;900&display=swap" rel="styles">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="javascript.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="dealRow">
        <div id="dealInfo">
            <span id="dealStand">STAND</span>
            Dealer - <span id="dealerPoint">?</span>
        </div>
        <div id="cardDeal"></div>
    </div>
    <div id="playerRow">
        <div id="playerInfo">
            <span id="playerStand">STAND</span>
            Your Hand - <span id="playerPoints">0</span>
        </div>

        <div id="cardPlayer"></div>
    </div>

    <div id="playCon">
        <input type="button" id="playStart" value="Play"/>
        <input type="button" id="playHit" value="Hit Me"/>
        <input type="button" id="playStand" value="Stand"/>
    </div>
    
</body>
</html>
